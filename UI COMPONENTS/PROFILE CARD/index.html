<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="imgs">
        <div class="big-img">
            <img src="assets/images/undraw_deep-work_muov.svg" alt="Big Image" width="300">
        </div>
        <div class="small-img">
            <img src="assets/images/undraw_friendly-guy-avatar_dqp5.svg" alt="Profile Image" width="100">
        </div>
        </div>
        <div class="active">
        </div>
        <div class="inner">
        <div class="name-bookmark">
            <div class="person-name">
                <p>John Morton</p>
                <p>UI/UX Designer</p>
            </div>
            <div class="bookmark">
                <span><i class="fa-regular fa-bookmark"></i></span>
            </div>
        </div>
        <div class="services">
            <a href="#">App Design</a>
            <a href="#">Web Design</a>
            <a href="#">Figma</a>
            <a href="#">+4</a>
        </div>
        <div class="highlights">
            <div class="ratings gap">
                <span><i class="fa-solid fa-star"></i> 4.9</span>
                <p>Rating</p>
            </div>
            <div class="clients gap">
                <span><i class="fa-solid fa-award"></i> 50+</span>
                <p>Clients</p>
            </div>
            <div class="a-t-r gap">
                <span>
                <p>$65/hr</p>
                </span>
                <p>Rate</p>
            </div>
        </div>
        <div class="cta-btn">
            <a href="#" class="cta">Get In Touch</a>
        </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/4a1d58f5e0.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Blog post Card</title>
</head>
<body>
    <div class="blog-card">
        <div class="profile-more">
            <div class="profile-pic-text">
                <img src="assets/images/undraw_a-woman-avatar_ifsl.svg" alt="Avatar" width="50">
            <div class="txt">
                <p class="bold">Samantha Rivers</p>
                <p>19 min ago</p>
            </div>
            </div>
            <div class="icon-ellipsis">
                <span>
                <i class="fa-solid fa-ellipsis"></i>
                </span>
            </div>
        </div>
        <div class="sec-2">
        <div class="img">
            <img src="assets/images/undraw_mindfulness_v3lv.svg" alt="Mindfullness Image" width="250">
        </div>
        <div class="txt-2">
            <p class="heading">Reasons to make the mind strong!</p>
            <p>Self-control – when your mind is strong, you don’t let every craving or impulse control you. You’re the driver, not the passenger <a href="#">Read More</a>.</p>
        </div>
        <div class="comment-likes">
            <span><i class="fa-solid fa-heart"></i></span>
            <span><i class="fa-solid fa-comment"></i></span>
        </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4a1d58f5e0.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Tag Badge styles</title>
</head>
<body>
    <div class="tags">
        <button type="button">
            <span><i class="fa-solid fa-circle-check"></i></span>
            <p>Connected</p>
        </button>
        <button type="button">
            <span></span>
            <p>Importing</p>
        </button>
        <button type="button">
            <span><i class="fa-solid fa-power-off"></i></span>
            <p>Disabled</p>
        </button>
        <button type="button">
            <span><i class="fa-solid fa-triangle-exclamation"></i></span>
            <p>Needs attention</p>
        </button>
    </div>
    <script src="https://kit.fontawesome.com/4a1d58f5e0.js" crossorigin="anonymous"></script>
</body>
</html>

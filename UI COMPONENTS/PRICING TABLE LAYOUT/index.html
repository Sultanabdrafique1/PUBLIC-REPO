<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Price Layout</title>
</head>
<body>
    <div class="price-layout">
        <header>Select Pricing Plan</header>
        <div class="price-container">
            <div class="sec-1">
                <button type="button" class="prices" onclick="premium()">
                    <div class="title">
                        <div class="note-tag">
                    <span><i class="fa-solid fa-crown"></i></span>
                    <p>Premium</p> 
                    </div>
                    <p>For businesses and power users who want it all.</p>
                    </div>
                    <div class="short-note">
                        <p>$36.99<span>/mo</span></p>
                    </div>
                </button>
                <button type="button" class="prices" onclick="pro()">
                    <div class="title">
                        <div class="note-tag">
                        <span><i class="fa-solid fa-shield-halved"></i></span>
                        <p>Pro</p>
                        </div>
                        <p>Perfect for professionals who need advanced tools.</p>
                    </div>
                    <div class="short-note">
                        <p>$24.99<span>/mo</span></p>
                    </div>
                </button>
                <button type="button" class="prices" onclick="starter()">
                    <div class="title">
                        <div class="note-tag">
                        <span><i class="fa-solid fa-leaf"></i></span>
                        <p>Starter</p>
                        </div>
                        <p>Best for beginners who want to explore the platform</p>
                    </div>
                    <div class="short-note">
                        <p>12.99<span>/mo</span></p>
                    </div>
                </button>
            </div>
            <div class="sec-2">
                <header>Features:</header>
                <div class="features">
                    <div class="feature">
                        <span><i class="fa-regular fa-circle-check"></i></span>
                        <p>Everything in pro</p>
                    </div>
                    <div class="feature">
                        <span><i class="fa-regular fa-circle-check"></i></span>
                        <p>Dedicated on account manager</p>
                    </div>
                    <div class="feature" id="n1">
                        <span><i class="fa-regular fa-circle-check"></i></span>
                        <p>Unlimited Cloud Storage</p>
                    </div>
                    <div class="feature" id="n2">
                        <span><i class="fa-regular fa-circle-check"></i></span>
                        <p>Exclusive resources & templates</p>
                    </div>
                    <div class="feature" id="n3">
                        <span><i class="fa-regular fa-circle-check"></i></span>
                        <p>Custom integrations</p>
                    </div>
                    <div class="feature" id="n4">
                        <span><i class="fa-regular fa-circle-check"></i></span>
                        <p>Early acess to new features</p>
                    </div>
                    <div class="feature" id="n5">
                        <span><i class="fa-regular fa-circle-check"></i></span>
                        <p>Advanced security & encryption</p>
                    </div>
                    <div class="feature" id="n6">
                        <span><i class="fa-regular fa-circle-check"></i></span>
                        <p>API acess to automation</p>
                    </div>
                    <div class="feature" id="n7">
                        <span><i class="fa-regular fa-circle-check"></i></span>
                        <p>Multi-team management</p>
                    </div>
                    <div class="feature" id="n8">
                        <span><i class="fa-regular fa-circle-check"></i></span>
                        <p>Priority support</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/4a1d58f5e0.js" crossorigin="anonymous"></script>
    <!-- 
     -->
</body>
</html>
